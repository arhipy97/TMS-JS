<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let main_arr = [];
        for (i = 0; i < 10; i++) {
            let arr = [];
            arr[i] = Math.ceil(Math.random() * 100);
            if (arr[i] % 100 == 0) {
                str = JSON.stringify(arr[i]);
                str = str[0] + "zero" + "zero";
                main_arr.push(str);
            } else if (arr[i] % 10 == 0) {
                str = JSON.stringify(arr[i]);
                str = str[0] + "zero";
                main_arr.push(str);
            } else {
                main_arr.push(arr[i]);
            }  
        }
        alert(main_arr);
    </script>
</body>
</html>
